<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find the Target Game</title>
  <style>
    :root {

      --bg-color: #fff8f2;
      --card-bg: #fffaf5;
      --primary: #ff6b3d;
      --secondary: #734c39;

      --success: #28a745;
      --error: #dc3545;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

      background: linear-gradient(135deg, #fff8f2, #ffe9dd);

      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--secondary);
    }

    .container {
      background-color: var(--card-bg);
      box-shadow: 0 8px 24px var(--shadow);

      border-radius: 20px;
      border: 1px solid #ffd8b5;


      padding: 40px 20px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 24px;
      color: var(--primary);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
    }


    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .tile {
      background-color: var(--bg-color);
      border-radius: 12px;

      overflow: hidden;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      aspect-ratio: 1 / 1;


      transition: transform 0.2s, box-shadow 0.2s;
    }

    .tile:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px var(--shadow);
    }

    #message {
      margin-top: 24px;
      font-size: 1.2rem;
      min-height: 1.2em;
    }

    #message.success {
      color: var(--success);
    }

    #message.error {
      color: var(--error);
    }

    #footer {
      margin-top: 16px;
      font-size: 0.9rem;
      color: var(--secondary);
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1 id="mode">Loading...</h1>
    <div id="game" class="grid"></div>
    <p id="message"></p>
    <div id="footer">Click the correct image to continue</div>
  </main>

  <script>
    const TOTAL_IMAGES = 100;
    const digits = 4;
    let targetType, otherType, targetIndex;

    function getTileCount() {
      return window.innerWidth <= 600 ? 15 : 16;
    }

    function initGame() {
      const tileCount = getTileCount();
      targetType = Math.random() < 0.5 ? 'chihuahua' : 'muffin';
      otherType = targetType === 'chihuahua' ? 'muffin' : 'chihuahua';
      document.getElementById('mode').textContent = `Find the ${targetType}`;
      const msgEl = document.getElementById('message');
      msgEl.textContent = '';
      msgEl.className = '';
      targetIndex = Math.floor(Math.random() * tileCount);

      const gameDiv = document.getElementById('game');
      gameDiv.innerHTML = '';

      for (let i = 0; i < tileCount; i++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        const type = i === targetIndex ? targetType : otherType;
        const num = String(Math.floor(Math.random() * TOTAL_IMAGES) + 1).padStart(digits, '0');
        tile.style.backgroundImage = `url(${type}/${type}_${num}.jpg)`;
        tile.addEventListener('click', () => handleClick(i, tile));
        gameDiv.appendChild(tile);
      }
    }

    function handleClick(index, tileEl) {
      const msgEl = document.getElementById('message');
      if (index === targetIndex) {
        msgEl.textContent = '🎉 Correct! Loading next...';
        msgEl.className = 'success';
        tileEl.style.outline = `4px solid var(--success)`;
        setTimeout(initGame, 800);
      } else {
        msgEl.textContent = '❌ Try again.';
        msgEl.className = 'error';
        tileEl.style.transform = 'scale(0.95)';
        setTimeout(() => { tileEl.style.transform = ''; msgEl.textContent = ''; msgEl.className = ''; }, 500);
      }
    }

    window.onload = initGame;
  </script>
</body>
</html>
