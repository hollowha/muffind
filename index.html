<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find the Target Game</title>
  <style>
    :root {

      --bg-color: #fff8f2;
      --card-bg: #fffaf5;
      --primary: #ff6b3d;
      --secondary: #734c39;

      --success: #28a745;
      --error: #dc3545;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

      background: linear-gradient(135deg, #fff8f2, #ffe9dd);

      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--secondary);
    }

    .container {
      background-color: var(--card-bg);
      box-shadow: 0 8px 24px var(--shadow);

      border-radius: 20px;
      border: 1px solid #ffd8b5;


      padding: 40px 20px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 24px;
      color: var(--primary);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
    }


    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .tile {
      background-color: var(--bg-color);
      border-radius: 12px;

      overflow: hidden;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      aspect-ratio: 1 / 1;


      transition: transform 0.2s, box-shadow 0.2s;
    }

    .tile:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px var(--shadow);
    }

    #status {
      margin-bottom: 16px;
      font-weight: bold;
    }

    #message {
      margin-top: 24px;
      font-size: 1.2rem;
      min-height: 1.2em;
    }

    #message.success {
      color: var(--success);
    }

    #message.error {
      color: var(--error);
    }

    #footer {
      margin-top: 16px;
      font-size: 0.9rem;
      color: var(--secondary);
      opacity: 0.8;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--secondary);
      z-index: 10;
    }

    #overlay.hidden {
      display: none;
    }

    #scoreboard {
      background-color: var(--card-bg);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 24px var(--shadow);
    }

    #scoreboard h2 {
      margin-bottom: 12px;
      color: var(--primary);
    }

    #scoreboard .hint {
      margin-top: 8px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1 id="mode">Loading...</h1>
    <div id="status"></div>
    <div id="game" class="grid"></div>
    <p id="message"></p>
    <div id="footer">Click the correct image to continue</div>
  </main>

  <div id="overlay" class="hidden">
    <div id="scoreboard">
      <h2>Time's Up!</h2>
      <p id="finalScore"></p>
      <p class="hint">Tap anywhere to play again</p>
    </div>
  </div>

  <script>
    const IMAGE_COUNTS = { muffin: 2718, chihuahua: 3199 };
    const digits = 4;
    let targetType, otherType, targetIndex;
    let timeLeft, score, timerInterval;

    function getUniqueRandomNumbers(count, max) {
      const nums = new Set();
      while (nums.size < count) {
        nums.add(Math.floor(Math.random() * max) + 1);
      }
      return Array.from(nums);
    }

    function getTileCount() {
      return window.innerWidth <= 600 ? 15 : 16;
    }

    function updateStatus() {
      const statusEl = document.getElementById('status');
      statusEl.textContent = `Time: ${timeLeft}s | Score: ${score}`;
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        updateStatus();
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function startGame() {
      timeLeft = 20;
      score = 0;
      document.getElementById('overlay').classList.add('hidden');
      updateStatus();
      initGame();
      startTimer();
    }

    function endGame() {
      clearInterval(timerInterval);
      document.getElementById('finalScore').textContent = `Score: ${score}`;
      document.getElementById('overlay').classList.remove('hidden');
    }

    function initGame() {
      const tileCount = getTileCount();
      targetType = Math.random() < 0.5 ? 'chihuahua' : 'muffin';
      otherType = targetType === 'chihuahua' ? 'muffin' : 'chihuahua';
      document.getElementById('mode').textContent = `Find the ${targetType}`;
      const msgEl = document.getElementById('message');
      msgEl.textContent = '';
      msgEl.className = '';
      targetIndex = Math.floor(Math.random() * tileCount);

      const gameDiv = document.getElementById('game');
      gameDiv.innerHTML = '';

      const otherNums = getUniqueRandomNumbers(tileCount - 1, IMAGE_COUNTS[otherType]);
      const targetNum = getUniqueRandomNumbers(1, IMAGE_COUNTS[targetType])[0];

      for (let i = 0; i < tileCount; i++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        let type, num;
        if (i === targetIndex) {
          type = targetType;
          num = targetNum;
        } else {
          type = otherType;
          num = otherNums.pop();
        }
        const padded = String(num).padStart(digits, '0');
        tile.style.backgroundImage = `url(${type}/${type}_${padded}.jpg)`;
        tile.addEventListener('click', () => handleClick(i, tile));
        gameDiv.appendChild(tile);
      }
    }

    function handleClick(index, tileEl) {
      const msgEl = document.getElementById('message');
      if (index === targetIndex) {
        score++;
        timeLeft++;
        updateStatus();
        msgEl.textContent = '🎉 Correct! Loading next...';
        msgEl.className = 'success';
        tileEl.style.outline = `4px solid var(--success)`;
        setTimeout(initGame, 800);
      } else {
        timeLeft = Math.max(0, timeLeft - 1);
        updateStatus();
        msgEl.textContent = '❌ Try again.';
        msgEl.className = 'error';
        tileEl.style.transform = 'scale(0.95)';
        setTimeout(() => {
          tileEl.style.transform = '';
          msgEl.textContent = '';
          msgEl.className = '';
          if (timeLeft <= 0) endGame();
        }, 500);
      }
    }

    window.onload = startGame;
    document.getElementById('overlay').addEventListener('click', startGame);
  </script>
</body>
</html>
